<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header><strong>Calculator</strong></header>
    <section class="box">
        <div class="row">
            <div class="boxes">C</div>
            <div id="display"><span id="answer"></span></div>
        </div>
        <div class="row">
            <div class="boxes">7</div>
            <div class="boxes">8</div>
            <div class="boxes">9</div>
            <div class="boxes">/</div>
        </div>
        <div class="row">
            <div class="boxes">4</div>
            <div class="boxes">5</div>
            <div class="boxes">6</div>
            <div class="boxes">X</div>
        </div>
        <div class="row">
            <div class="boxes">1</div>
            <div class="boxes">2</div>
            <div class="boxes">3</div>
            <div class="boxes">-</div>
        </div>
        <div class="row">
            <div class="boxes">0</div>
            <div class="boxes">.</div>
            <div class="boxes">=</div>
            <div class="boxes">+</div>
        </div>
    </section>
    <section>
        <!-- <div id="featuredNumber"><span>The featured number is:</span><span id="featuredNumber"></span></div> -->
    </section>
</body>
</html>
